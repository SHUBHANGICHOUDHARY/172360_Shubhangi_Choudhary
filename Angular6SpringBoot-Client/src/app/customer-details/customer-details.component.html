<div *ngIf="customer" >
  <div>    
    <table >
      <thead>
        <tr>
          <th>FoodItem</th>
          <th>Title</th>
          <th>Description</th> 
          <th>Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="https://drop.ndtv.com/albums/COOKS/pasta-vegetarian/pastaveg_640x480.jpg" width="50%">
          </td>
          <td>
            {{customer.title}} 
          </td>
          <td>
            {{customer.desc}}
          </td>
          <td>
            <form [formGroup]="cPOst" (ngSubmit)="accept()">
              <tr>
                <td>
                  <input type="number" title="rating"  id="rating" formControlName="rating" name="rating" [(ngModel)]="rating.rating" required>
                  <div *ngIf="cPOst.controls['rating'].invalid && (cPOst.controls['rating'].dirty || cPOst.controls['rating'].touched)" class="alert alert-danger">
                    <div *ngIf="cPOst.controls['rating'].errors.required">
                      Rating is required...
                    </div>
                  </div>
                </td>
                
                <td>
                  <input   class="btn btn-success active" type="submit" value="Accept">
                </td>
              </tr>
            </form>
          </td>
        </tr>
      </tbody>
    </table>  
  </div>
</div>
